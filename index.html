<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./calculator.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">Simple Calculator</div>
        <div class="content">
            <div class="calculator">
                <div class="screen-area">
                    <div class="screen"></div>
                </div>
                <div class="button-area">
                    <div class="column">
                        <div class="button" id="7">7</div>
                        <div class="button" id="4">4</div>
                        <div class="button" id="1">1</div>
                        <div class="button negate-button" id="negate">±</div>
                    </div>
                    <div class="column">
                        <div class="button" id="8">8</div>
                        <div class="button" id="5">5</div>
                        <div class="button" id="2">2</div>
                        <div class="button" id="0">0</div>
                    </div>
                    <div class="column">
                        <div class="button" id="9">9</div>
                        <div class="button" id="6">6</div>
                        <div class="button" id="3">3</div>
                        <div class="button" id=".">.</div>
                    </div>
                    <div class="column">
                        <div class="button operation-button" id="divide">÷</div>
                        <div class="button operation-button" id="multiply">x</div>
                        <div class="button operation-button" id="subtract">-</div>
                        <div class="button operation-button" id="add">+</div>
                    </div>
                    <div class="column">
                        <div class="button-group">
                            <div class="button stop-button" id="clear">C</div>
                            <div class="button stop-button" id="clear-element">CE</div>
                        </div>
                        <div class="button-group">
                            <div class="button go-button" id="equals">=</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">Copyright © AnEvilPenguin 2024</div>
    </div>
</body>

</html>
