<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./calculator.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">Simple Calculator</div>
        <div class="content">
            <div class="calculator">
                <div class="screen-area">
                    <div class="screen">
                        <div class="screen-top">
                            <p></p>
                        </div>
                        <div class="screen-bottom">
                            <p>0</p>
                        </div>
                    </div>
                </div>
                <div class="button-area">
                    <div class="column">
                        <div class="button" id="7" onclick="number(event)">7</div>
                        <div class="button" id="4" onclick="number(event)">4</div>
                        <div class="button" id="1" onclick="number(event)">1</div>
                        <div class="button negate-button" id="negate" onclick="negate()">±</div>
                    </div>
                    <div class="column">
                        <div class="button" id="8" onclick="number(event)">8</div>
                        <div class="button" id="5" onclick="number(event)">5</div>
                        <div class="button" id="2" onclick="number(event)">2</div>
                        <div class="button" id="0" onclick="number(event)">0</div>
                    </div>
                    <div class="column">
                        <div class="button" id="9" onclick="number(event)">9</div>
                        <div class="button" id="6" onclick="number(event)">6</div>
                        <div class="button" id="3" onclick="number(event)">3</div>
                        <div class="button" id="." onclick="addDecimal()">.</div>
                    </div>
                    <div class="column">
                        <div class="button operation-button" id="divide" onclick="operate(event)">÷</div>
                        <div class="button operation-button" id="multiply" onclick="operate(event)">x</div>
                        <div class="button operation-button" id="subtract" onclick="operate(event)">-</div>
                        <div class="button operation-button" id="add" onclick="operate(event)">+</div>
                    </div>
                    <div class="column">
                        <div class="button-group">
                            <div class="button stop-button" id="clear" onclick="clearAll()">C</div>
                            <div class="button stop-button" id="clear-element" onclick="clearElement()">CE</div>
                        </div>
                        <div class="button-group">
                            <div class="button go-button" id="equals" onclick="equals()">=</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">Copyright © AnEvilPenguin 2024</div>
    </div>
</body>

</html>
