<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./calculator.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">Simple Calculator</div>
        <div class="content">
            <div class="calculator">
                <div class="screen-area">
                    <div class="screen"></div>
                </div>
                <div class="button-area">
                    <div class="column">
                        <div class="button">7</div>
                        <div class="button">4</div>
                        <div class="button">1</div>
                        <div class="button negate-button">±</div>
                    </div>
                    <div class="column">
                        <div class="button">8</div>
                        <div class="button">5</div>
                        <div class="button">2</div>
                        <div class="button">0</div>
                    </div>
                    <div class="column">
                        <div class="button">9</div>
                        <div class="button">6</div>
                        <div class="button">3</div>
                        <div class="button">.</div>
                    </div>
                    <div class="column">
                        <div class="button operation-button">÷</div>
                        <div class="button operation-button">x</div>
                        <div class="button operation-button">-</div>
                        <div class="button operation-button">+</div>
                    </div>
                    <div class="column">
                        <div class="button-group">
                            <div class="button stop-button">C</div>
                            <div class="button stop-button">CE</div>
                        </div>
                        <div class="button-group">
                            <div class="button go-button">=</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">Copyright © AnEvilPenguin 2024</div>
    </div>
</body>

</html>
